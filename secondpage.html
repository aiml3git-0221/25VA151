<body>
    <h1>Hr tag, Img and Anchor Tag</h1>
    <!--Horizontal Rule-->
    <hr color="#e2554d" size="10" width="60" align="left"/>

    <!--Anchor Tag :- used to create a hyper link-->
    <!--default set-->
    <a href="#">This is link!</a><br><br>
    <!--online page-->
    <a href="https://htmlcolorcodes.com/">This link is for online.</a>

    <!--target same directory page-->
    <a href="firstpage.html" target="blank">This is link to visit first page!</a><br><br>

    <!--image tag-->
    <img src="https://abes.ac.in/assets/Logo.png" alt="abes logo" width="300"/>

    <a href="secondpage.html" target="_blank">This link is to visit secondpage!</a>
