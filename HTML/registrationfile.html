<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT REGISTRATION FORM</title>
</head>
<body>

    <h1 align="left"><ins><b><i><big><u>ABES ENGINEERING COLLEGE</u></big></i></b></ins></h1>

    <h1><ins><i><small>STUDENT REGISTRATION FORM</small></i></ins></h1>
    <form action="">

        <label for=""><b>FIRST NAME</b></label>
        <input type="text" placeholder="enter first name " >
        <label for=""><b>SURNAME</b></label>
        <input type="text" placeholder="enter surname"><br></br>

        <label for=""><b>FATHER'S NAME</b></label>
        <input type="text" placeholder="enter first name " >
        <label for=""><b>SURNAME</b></label>
        <input type="text" placeholder="enter surname"><br></br>

        <label for=""><b>MOTHER'S NAME</b></label>
        <input type="text" placeholder="enter first name " >
        <label for=""><b>SURNAME</b></label>
        <input type="text" placeholder="enter surname"><br></br>

        <label for=""><b>STUDENT'S MOBILE NO.</b></label>
        <input type="tel" name="" id="" placeholder="enter mobile no.">
        <label for=""><b>FATHER'S MOBILE NO.</b></label>
        <input type="tel" name="" id="" placeholder="enter mobile no.">
        <label for=""><b>MOTHER'S MOBILE NO.</b></label>
        <input type="tel" name="" id="" placeholder="enter mobile no."><br></br>

        <label for=""><b>E-MAIL:</b></label>
        <input type="email" name="" id="" placeholder="enter your e-mail"><br></br>

        <label for=""><b>DATE OF BIRTH</b></label>
        <input type="date" name="" id=""><br></br>

        <label for=""><b>GENDER:</b></label><br></br>
        <input type="radio" name="Gender" id="" checked>MALE
        <input type="radio" name="Gender" id="" checked>FEMALE<br></br>

        <label for=""><b>CATEGORY</b></label><br></br>
        <input type="radio" name="CATEGORY" id="" checked>GEN
        <input type="radio" name="CATEGORY" id="" checked>OBC
        <input type="radio" name="CATEGORY" id="" checked>SC/ST 
        <input type="radio" name="CATEGORY" id="" checked>Other<br></br>

        <label for=""><b>RELIGION</b></label><br></br>
        <input type="radio" name="RELIGION" id="" checked>Hinduism
        <input type="radio" name="RELIGION" id="" checked>Muslim
        <input type="radio" name="RELIGION" id="" checked>Christian
        <input type="radio" name="RELIGION" id="" checked>Sikh<br></br>

        <label for=""><b>ADDRESS</b></label><br></br>
        <textarea name="" id="" placeholder="Enter address" cols="50" rows="10"></textarea><br></br>

        <label for=""><b>LOCATION</b></label><br></br>
        <label for=""><b>CITY</b></label>
        <input type="text" placeholder="enter city " >
        <label for=""><b>STATE</b></label>
        <input type="text" placeholder="enter state">
        <label for=""><b>PIN CODE</b></label>
        <input type="tel" name="" id="" placeholder="enter pin code"><br></br>

        <label for=""><b>COURSE</b></label>
        <select>
            <option>--select course--</option>
            <option>B TECH</option>
            <option>MBA</option>
            <option>MCA</option>
        </select><br></br>

        <label for=""><b>ATTACH YOUR AADHAAR CARD</b></label>
        <input type="file" name="" id=""><br></br>

        <label for=""><b>10th PERCENTAGE</b></label>
        <input type="number"><br></br>

        <label for=""><b>12th PERCENTAGE</b></label>
        <input type="number"><br></br>
        
        <input type="submit" value="REGISTER">
        <input type="submit" value="CLEAR">

    </form>
       
</body>
</html>
