<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Text Formatting Elements and Special Symbols </title>
</head>
<body>
    <p>
        My college name is <b>ABES EC</b>
        in <i>Ghaziabad</i>
        <u>Uttar Pradesh</u>
        <br>

        My branch is <big>AIML</big>
        and section is <small>AIML 03</small>

        There are <strike>75</strike><mark>73</mark> students. <br>
        There are <tt>8 subject (Mechanics, <ins>Electronics</ins>, DSA, <strong>WD</strong>, DT, <em>soft skills</em></tt>

        <h3>5<sup>2</sup>=25 and water formula is H<sub>2</sub>0</h3>

        &copy; &dollar; &trade; &reg;
    </p>
    
</body>
</html>
